<!DOCTYPE html>
<html lang="en">
  <title> Data Collector App </title>
  <head>
    <link rel="stylesheet" href="../static/main.css">
  </head>
  <body>
    <div class="container">
      <h1>collecting height</h1>
      <h1>Please fill entries to get population stats on height</h1>
      <div class="message">
        {{text | safe}}
      </div>
      <form class="" action={{url_for('success')}} method="post">
        <input type="email" title="Your email will be safe with us" placeholder="Enter your email address" name="email_name" required><br>
        <input type="number" title="Your data is safe with us" placeholder="Enter your height" name="height" min="50" max="300" required><br>
        <button type="submit"> Submit </button>
      </form>
    </div>
  </body>
</html>
